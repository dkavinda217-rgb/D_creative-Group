<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | D_Creative Group</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            red: '#FF0000',
                            yellow: '#FFFF00',
                            dark: '#0a0a0a',
                            gray: '#1a1a1a'
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Syncopate', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-brand-dark text-white font-sans overflow-x-hidden">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 transition-all duration-300 backdrop-blur-md bg-brand-dark/80 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0">
                    <a href="index.html" class="flex items-center gap-2 group">
                        <div
                            class="w-10 h-10 bg-gradient-to-br from-brand-red to-brand-yellow rounded-full flex items-center justify-center font-display font-bold text-black text-xl group-hover:scale-110 transition-transform">
                            D</div>
                        <span class="font-display font-bold text-xl tracking-wider text-white">Creative<span
                                class="text-brand-red">.</span></span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html"
                            class="dark-nav-link hover:text-brand-red transition-colors duration-300">Home</a>
                        <a href="about.html"
                            class="dark-nav-link hover:text-brand-yellow transition-colors duration-300">About</a>
                        <a href="services.html"
                            class="dark-nav-link hover:text-brand-yellow transition-colors duration-300">Services</a>
                        <a href="contact.html"
                            class="px-6 py-2 rounded-full border border-brand-red bg-brand-red text-white font-semibold transition-all duration-300 shadow-[0_0_15px_rgba(255,0,0,0.5)]">Contact
                            Us</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-40 pb-20 text-center relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-b from-brand-yellow/5 to-transparent pointer-events-none"></div>
        <h1 class="font-display text-5xl md:text-6xl font-bold mb-6" data-aos="fade-down">GET IN TOUCH</h1>
        <p class="text-xl text-gray-400 max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="100">
            Let's start your project today.
        </p>
    </header>

    <!-- Contact Form Section -->
    <section class="py-20 bg-brand-gray relative">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 bg-brand-dark p-10 rounded-3xl border border-white/10 shadow-2xl relative overflow-hidden"
                data-aos="zoom-in">

                <!-- Decorative Glow -->
                <div class="absolute -top-20 -right-20 w-60 h-60 bg-brand-red/20 rounded-full blur-[80px]"></div>
                <div class="absolute -bottom-20 -left-20 w-60 h-60 bg-brand-yellow/10 rounded-full blur-[80px]"></div>

                <!-- Info -->
                <div class="relative z-10 space-y-8">
                    <h3 class="font-display text-2xl font-bold text-white mb-6">Contact Information</h3>

                    <div class="flex items-center space-x-4 group">
                        <div
                            class="w-12 h-12 rounded-full bg-brand-gray flex items-center justify-center group-hover:bg-brand-red transition-colors duration-300">
                            <i class="fas fa-envelope text-brand-red group-hover:text-white transition-colors"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-400">Email Us</p>
                            <p class="font-bold text-lg group-hover:text-brand-yellow transition-colors cursor-pointer">
                                info@dcreative.com</p>
                        </div>
                    </div>

                    <div class="flex items-center space-x-4 group">
                        <div
                            class="w-12 h-12 rounded-full bg-brand-gray flex items-center justify-center group-hover:bg-brand-yellow transition-colors duration-300">
                            <i class="fas fa-phone text-brand-yellow group-hover:text-black transition-colors"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-400">Call Us</p>
                            <p class="font-bold text-lg group-hover:text-brand-yellow transition-colors cursor-pointer">
                                +94 77 123 4567</p>
                        </div>
                    </div>

                    <div class="social-links pt-8 border-t border-white/10 flex space-x-6">
                        <a href="#"
                            class="w-10 h-10 rounded-full border border-white/20 flex items-center justify-center hover:bg-brand-red hover:border-brand-red hover:scale-110 transition-all duration-300"><i
                                class="fab fa-facebook-f text-white"></i></a>
                        <a href="#"
                            class="w-10 h-10 rounded-full border border-white/20 flex items-center justify-center hover:bg-brand-yellow hover:border-brand-yellow hover:text-black hover:scale-110 transition-all duration-300"><i
                                class="fab fa-instagram text-white hover:text-black"></i></a>
                        <a href="#"
                            class="w-10 h-10 rounded-full border border-white/20 flex items-center justify-center hover:bg-brand-red hover:border-brand-red hover:scale-110 transition-all duration-300"><i
                                class="fab fa-whatsapp text-white"></i></a>
                    </div>
                </div>

                <!-- Form -->
                <div class="relative z-10">
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Your Name</label>
                            <input type="text"
                                class="w-full bg-brand-gray border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:border-brand-red focus:ring-1 focus:ring-brand-red transition-all text-white placeholder-gray-600"
                                placeholder="John Doe">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Your Email</label>
                            <input type="email"
                                class="w-full bg-brand-gray border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:border-brand-yellow focus:ring-1 focus:ring-brand-yellow transition-all text-white placeholder-gray-600"
                                placeholder="john@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Message</label>
                            <textarea rows="4"
                                class="w-full bg-brand-gray border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:border-brand-red focus:ring-1 focus:ring-brand-red transition-all text-white placeholder-gray-600"
                                placeholder="Tell us about your project..."></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-brand-red to-rose-600 text-white font-bold py-4 rounded-lg hover:shadow-[0_0_20px_rgba(255,0,0,0.4)] transition-all transform hover:-translate-y-1">Send
                            Message</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-12 border-t border-white/10 text-center">
        <p class="text-gray-500 font-sans">Â© 2026 D_Creative Group.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
